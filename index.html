<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Calc</title>
        <link href="style.css" rel="stylesheet" />
        <script type="module" src="init.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <button class="background">Change table</button>
            <div class="container">
                <div class="display">
                </div>
                <div class="keys">
                    <button class="key--operator" data-action="AC">AC</button>
                    <button class="key--operator" data-action="CE">CE</button>
                    <button class="key--operator" data-action="percentage">&percnt;</button>
                    <button class="key--operator" data-action="divide">/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="key--operator" data-action="add">+</button>
                    <button class="double">0</button>
                    <button data-action="decimal">.</button>
                    <button class="key--operator" data-action="equals">=</button>
                </div>

            </div>
            <div id="footer">
                <div class="footer">2018 &copy; Radek Szumski</div>
            </div>
        </div>
    </body>

</html>
